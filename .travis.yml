sudo: true
language: c
dist: trusty

compiler:
  - gcc

env:
  - C_FLAGS="-std=c99"

before_install:
  - sudo apt-get -qq update

install:
  # Needed to compiler
  - sudo apt-get install flex bison
  # Needed to execute 'realpath' command inside 'compila.sh' script
  - sudo apt-get install coreutils

before_script:
  - cd src/main/compiler

script:
  - ./compila.sh ../programs/programa1.c
